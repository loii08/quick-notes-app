<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Quick Notes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2965/2965358.png" />

    <title>Quick Notes</title>

    <script>
        // Check for saved theme preference or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
      :root {
        /* Default Minimalist B&W Theme */
        --color-primary: #000000;
        --color-primary-dark: #333333;
        --color-text-on-primary: #FFFFFF;
        --color-bg-page: #F5F5F5;
        --color-surface: #FFFFFF;
        --color-border: #B3B3B3;
        --color-text: #2B2B2B;
      }

      /* Dark Mode Overrides (High Contrast) */
      html.dark {
        --color-bg-page: #000000;
        --color-surface: #121212;
        --color-border: #333333;
        --color-text: #F5F5F5;
        --color-primary: #FFFFFF; 
        --color-primary-dark: #E5E5E5;
        --color-text-on-primary: #000000;
      }

      body {
        background-color: var(--color-bg-page);
        color: var(--color-text);
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Custom Scrollbar for horizontal lists */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Masonry layout for notes */
      .notes-grid {
        column-count: 1;
        column-gap: 1.5rem;
      }
      @media (min-width: 768px) {
        .notes-grid { column-count: 2; }
      }
      @media (min-width: 1024px) {
        .notes-grid { column-count: 3; }
      }
    </style>
