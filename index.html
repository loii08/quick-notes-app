<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Quick Notes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2965/2965358.png" />

    <title>Quick Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode
        theme: {
          extend: {
            colors: {
              // Dynamic Theme Palette using CSS Variables
              primary: 'var(--color-primary)',
              primaryDark: 'var(--color-primary-dark)',
              textOnPrimary: 'var(--color-text-on-primary)', // New contrast variable
              bgPage: 'var(--color-bg-page)',
              surface: 'var(--color-surface)',
              borderLight: 'var(--color-border)',
              textMain: 'var(--color-text)',
              
              // Mappings for existing code compatibility
              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E5E5',
                700: '#3A3A3A',
                800: '#282828',
                900: '#111827',
              },
              indigo: {
                50: '#F5F3FF', // Lightest
                100: '#EDE9FE',
                500: 'var(--color-primary)', // Map indigo-500 to primary for compatibility
                600: 'var(--color-primary-dark)', // Map indigo-600 to hover
                700: '#4338ca',
                900: '#312e81',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <script>
        // Check for saved theme preference or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
      :root {
        /* Default Minimalist B&W Theme */
        --color-primary: #000000;
        --color-primary-dark: #333333;
        --color-text-on-primary: #FFFFFF;
        --color-bg-page: #F5F5F5;
        --color-surface: #FFFFFF;
        --color-border: #B3B3B3;
        --color-text: #2B2B2B;
      }

      /* Dark Mode Overrides (High Contrast) */
      html.dark {
        --color-bg-page: #000000;
        --color-surface: #121212;
        --color-border: #333333;
        --color-text: #F5F5F5;
        --color-primary: #FFFFFF; 
        --color-primary-dark: #E5E5E5;
        --color-text-on-primary: #000000;
      }

      body {
        background-color: var(--color-bg-page);
        color: var(--color-text);
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Custom Scrollbar for horizontal lists */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Masonry layout for notes */
      .notes-grid {
        column-count: 1;
        column-gap: 1.5rem;
      }
      @media (min-width: 768px) {
        .notes-grid { column-count: 2; }
      }
      @media (min-width: 1024px) {
        .notes-grid { column-count: 3; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
