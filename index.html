<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Quick Notes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Favicon -->
    <link rel="icon" href="/icon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/icon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2965/2965358.png" />

    <title>Quick Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode
        theme: {
          extend: {
            colors: {
              // Dynamic Theme Palette using CSS Variables
              primary: 'var(--color-primary)',
              primaryDark: 'var(--color-primary-dark)',
              textOnPrimary: 'var(--color-text-on-primary)', // New contrast variable
              bgPage: 'var(--color-bg-page)',
              surface: 'var(--color-surface)',
              borderLight: 'var(--color-border)',
              textMain: 'var(--color-text)',
              
              // Mappings for existing code compatibility
              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E5E5',
                700: '#3A3A3A',
                800: '#282828',
                900: '#111827',
              },
              indigo: {
                50: '#F5F3FF', // Lightest
                100: '#EDE9FE',
                500: 'var(--color-primary)', // Map indigo-500 to primary for compatibility
                600: 'var(--color-primary-dark)', // Map indigo-600 to hover
                700: '#4338ca',
                900: '#312e81',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
              'pulse-slow': 'pulse-slow 2.5s infinite ease-in-out',
              'typing-demo': 'typing-demo 6s infinite ease-in-out',
              'note-appear-demo': 'note-appear-demo 6s infinite ease-in-out',
              'toast-demo': 'toast-demo 6s infinite ease-in-out',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'pulse-slow': {
                '50%': { transform: 'scale(1.05)' },
              },
              'typing-demo': {
                '0%, 100%': { width: '0%', opacity: '0' },
                '20%': { width: '75%', opacity: '1' },
                '40%': { width: '75%', opacity: '1' },
                '50%, 99%': { opacity: '0' },
              },
              'note-appear-demo': {
                '0%, 40%': { opacity: '0', transform: 'translateY(10px)' },
                '50%, 90%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0' },
              },
              'toast-demo': {
                '0%, 50%': { opacity: '0', transform: 'translateY(20px)' },
                '60%, 90%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <script>
        // Check for saved theme preference or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
      :root {
        /* Default Minimalist B&W Theme */
        --color-primary: #000000;
        --color-primary-dark: #333333;
        --color-text-on-primary: #FFFFFF;
        --color-bg-page: #F5F5F5;
        --color-surface: #FFFFFF;
        --color-border: #B3B3B3;
        --color-text: #2B2B2B;
      }

      /* Dark Mode Overrides (High Contrast) */
      html.dark {
        --color-bg-page: #000000;
        --color-surface: #121212;
        --color-border: #333333;
        --color-text: #F5F5F5;
        --color-primary: #FFFFFF; 
        --color-primary-dark: #E5E5E5;
        --color-text-on-primary: #000000;
      }

      body {
        background-color: var(--color-bg-page);
        color: var(--color-text);
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Custom Scrollbar for horizontal lists */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Masonry layout for notes */
      .notes-grid {
        column-count: 1;
        column-gap: 1.5rem;
      }
      @media (min-width: 768px) {
        .notes-grid { column-count: 2; }
      }
      @media (min-width: 1024px) {
        .notes-grid { column-count: 3; }
      }

      /* Custom Loader Animation */
      .custom-loader {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
      }
      .dot {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        animation: pulse 1.4s infinite ease-in-out both;
      }

      @keyframes pulse {
        0%, 80%, 100% {
          transform: scale(0.5);
          opacity: 0.5;
        } 40% {
          transform: scale(1.0);
          opacity: 1;
        }
      }

      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(128, 128, 128, 0.4);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
    </style>

{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  }
}
</script>
